<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ionic Camera</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="cameraPreview" class="camera-container">
    <div *ngIf="cameraActive">
      <div class="image-overlay-container">
        <img src="../../../assets/marco-foco.png" class="image-overlay">
      </div>
    </div>
    <ion-img [src]="image" *ngIf="image && !cameraActive"></ion-img>
  </div>

  
    <ion-button (click)="openCamera()" expand="full" *ngIf="!cameraActive">Abrir CÃ¡mara</ion-button>


  <footer>
    

    <ion-button (click)="stopCamera()" expand="block" id="close" *ngIf="cameraActive || image">
      <ion-icon name="close-circle-outline"></ion-icon>
    </ion-button>
    
    <ion-button (click)="captureImage()" expand="block" id="capture" *ngIf="cameraActive">
        <ion-icon name="camera-outline" slot="icon-only"></ion-icon>
    </ion-button>

    <ion-button (click)="saveImage()" expand="block" id="flip" *ngIf="image">
      <ion-icon name="checkmark-circle-outline"></ion-icon>
    </ion-button>
  </footer>

</ion-content>
